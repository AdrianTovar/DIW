<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej3</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
        $("img:first").hide();
        $("button:last").hide();
        $("button:first").on("click", function(){
          $("img:last").hide();
          $("img:first").show();
          $("button:first").hide();
          $("button:last").show();
        });
        $("button:last").on("click",function(){
          $("img:last").show();
          $("img:first").hide();
          $("button:first").show();
          $("button:last").hide();
        });
    	});
    </script>
  </head>
  <body>
    <div class="contenedor">
      <img src="imagenes/bombillaEncendida.jpg">
      <img src="imagenes/bombillaApagada.jpg">
      <button id="encendido">Encender</button>
      <button id="apagado">Apagar</button>
    </div>
  </body>
</html>
